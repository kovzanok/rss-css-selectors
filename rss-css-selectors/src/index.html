<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS CSS Selectors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="game">
        <div class="game-container"></div>
      </section>
      <aside id="menu" class="menu">
        <div class="menu-container"></div>
      </aside>
      <button id="burger" class="burger-button"></button>
    </main>
    <footer>
      <ul class="footer-list">
        <li class="footer-item">2023</li>
        <li class="footer-item">
          <a target="_blank" class="footer-link rss" href="https://rs.school/js/"></a>
        </li>
        <li class="footer-item">
          <a target="_blank" class="footer-link gh" href="https://github.com/kovzanok"></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
